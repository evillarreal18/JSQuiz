<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <button id="start-btn">Start</button>
    <div id="quiz">
        <div id="question"></div>
        <div id="answers" style="display: block"></div>
        <p id="timer">Timer: <span id="time-left"></span></p>
    <button id="submit">Submit</button>
    <div id="results" class="hide" style="display: none;">
        <h2>Results</h2>
        <p id="initials"></p>
        <p id="score"></p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
